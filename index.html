  <section class="comming-soon">
    <div class="header">
      <img src="images/logo.svg" alt="" class="logo">
    </div>
    <div class="hero-img">
      <img src="images/hero-desktop.jpg" alt="" class="img-pc">
      <!-- <img src="images/hero-mobile.jpg" alt="" class="img-mb"> -->
    </div>
    <div class="hero-content">
        <img class="bg" src="images/bg-pattern-desktop.svg" alt="">
        <h1 class="title">
          <span>We're</span>
          coming soon
        </h1>
        <p class="artical">
          Hello fellow shoppers! We're currently building our new fashion store. 
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form action="" method="POST" class="form">
          <input type="text" class="email-input" placeholder="Email Address">
          <i class="fas fa-exclamation-circle"></i>
          <small class="error-msg">Error msg</small>
          <button class="btn" type="submit">
            <img src="images/icon-arrow.svg" alt="" class="btn-icon">
          </button>
        </form>
    </div>
  </section>
